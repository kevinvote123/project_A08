<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container head">
            <div class="logo">
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
            <div class="signup">
                <a href="#">Products</a>
                <a href="#">Log In</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="contents">
        <div class="contents-atas">

            <div class="contents-atas-logo">
                <img src="logoCompany.jpeg" alt="">
            </div>
            <div class="contents-atas-teks">
                <div>We Serve The Best Organic</div>
                <div>Food In town</div>
            </div>

        </div>
        
        <div class="contents-tengah">
            <div class="contents-tengah-header">
                <div>Our</div>
                <div>Products</div>
            </div>
            <div class="contents-tengah-box">
                <div class="contents-tengah-box1">
                    <div class="contents-tengah-box1-gambar">
                        <img src="1.jpeg" alt="" class="contents-tengah-box1-gambar-img">
                    </div>
                    <div class="contents-tengah-box1-text">
                        Veggie Meatball
                    </div>
                </div>

                <div class="contents-tengah-box2">
                    <div class="contents-tengah-box2-gambar">
                        <img src="3.jpeg" alt="" class="contents-tengah-box2-gambar-img">
                    </div>
                    <div class="contents-tengah-box2-text">
                        Organic Noodle
                    </div>
                </div>

                <div class="contents-tengah-box3">
                    <div class="contents-tengah-box3-gambar">
                        <img src="2.jpeg" alt="" class="contents-tengah-box3-gambar-img">
                    </div>
                    <div class="contents-tengah-box3-text">
                        Avocado Salad
                    </div>
                </div>

            </div>
            
        </div>
        
    </div>

    <footer>
        <div class="container foot">
            <img src="#" alt="">
            <p>Contact us</p>
            <div class="contact">
                <a href="#"><span class="fa fa-facebook"></span> Facebook</a>
                <a href="#"><span class="fa fa-twitter"></span> Twitter</a>
                <a href="#"><span class="fa fa-instagram"></span> Instagram</a>
            </div>
        </div>
    </footer>
</body>



</html>
